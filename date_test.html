<p style="display:inline; width: 100%" class="year"></p>
<p class="month"></p>
<p>Last updated <span class="month"></span> 8, <span class="year"></span></p>

<script>
    const d = new Date();
    const month = new Array();
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";

    let year = d.getFullYear();
    let classYear = document.getElementsByClassName("year");

    let name = month[d.getMonth()];
    let classMonth = document.getElementsByClassName("month"); 

    for (i = 0; i < classYear.length; i++) {
        classYear[i].innerHTML = year;
    }

    for (i = 0; i < classMonth.length; i++) {
        classMonth[i].innerHTML = name;
    }

</script>
