<html>
    <head>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-circular-gauge.min.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <style type="text/css">
    
        html,
        body,
        #gauge {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      
    </style>
    </head>
    <body>
      
      <div id="gauge" style="width:50%; height: 65%;"></div>
      
    
      <script>
    
        anychart.onDocumentReady(function () {
          var gauge = anychart.gauges.circular();
          gauge
            .fill('#fff')
            .stroke(null)
            .padding(0)
            .margin(100)
            .startAngle(270)
            .sweepAngle(180);
    
          gauge
            .axis()
            .labels()
            .padding(5)
            .fontSize(14)
            .position('outside')

          var value=-0.45;
          gauge.data([-0.45]);
          gauge
            .axis()
            .scale()
            .minimum(-3)
            .maximum(3)
            .ticks({ interval: 10 })
            .minorTicks({ interval: 5 });
    
          gauge
            .axis()
            .fill('#545f69')
            .width(1)
            .ticks({ type: 'line', fill: 'white', length: 2 });
    
          gauge.title(
            'ENSO Conditions for September<br/>' +
            '<span style="color:#009900; font-size: 14px;">(Current ONI Value: <strong>'+value+'</strong>)</span>'
          );
          gauge
            .title()
            .useHtml(true)
            .padding(0)
            .fontColor('#212121')
            .hAlign('center')
            .margin([0, 0, 10, 0]);
    
          gauge
            .needle()
            .stroke('2 #545f69')
            .startRadius('5%')
            .endRadius('90%')
            .startWidth('0.1%')
            .endWidth('0.1%')
            .middleWidth('0.1%');
    
          gauge.cap().radius('3%').enabled(true).fill('#545f69');
    
          gauge.range(0, {
            from: -3,
            to: -1.1,
            position: 'inside',
            fill: '#dd2c00 0.4',
            startSize: 50,
            endSize: 50,
            radius: 98
          });
    
          gauge.range(1, {
            from: -1.1,
            to: -0.5,
            position: 'inside',
            fill: '#ffa000 0.4',
            startSize: 50,
            endSize: 50,
            radius: 98
          });
    
          gauge.range(2, {
            from: -0.5,
            to: 0.5,
            position: 'inside',
            fill: '#009900 0.4',
            startSize: 50,
            endSize: 50,
            radius: 98
          });

          gauge.range(3, {
            from: 0.5,
            to: 1.1,
            position: 'inside',
            fill: '#ADD8E6 0.6',
            startSize: 50,
            endSize: 50,
            radius: 98
          });
    
          gauge.range(4, {
            from: 1.1,
            to: 3,
            position: 'inside',
            fill: '#0612F8 0.5',
            startSize: 50,
            endSize: 50,
            radius: 98
          });
    
          gauge
            .label(1)
            .text('Strong La Nina')
            .fontColor('#212121')
            .fontSize(14)
            .offsetY('75%')
            .offsetX(-10)
            .anchor('center');
            

          gauge
            .label(2)
            .text('Neutral')
            .fontColor('#212121')
            .fontSize(14)
            .offsetY('0%')
            .offsetX(0)
            .anchor('left-center');
    

          gauge
            .label(3)
            .text('Strong El Nino')
            .fontColor('#212121')
            .fontSize(14)
            .offsetY('-75%')
            .offsetX(10)
            .anchor('center');
    
          gauge.container('gauge');
          gauge.draw();
        });
      
    </script>
    </body>
    </html>
