    <script>
      $(document).ready(function(){
        $("input[name$='bn']").click(function(){
        var radio_value = $(this).val();
       
        console.log(radio_value)
          if(radio_value=='0') {
          $("#rainfall").show();
          $("#temp").hide();
          $("#ET").hide();
          $("#NDVI").hide();
        }
        else if(radio_value=='1') {
          $("#rainfall").hide();
          $("#temp").show();
          $("#ET").hide();
          $("#NDVI").hide();
        }
        else if(radio_value=='2') {
          $("#rainfall").hide();
          $("#temp").hide();
          $("#ET").show();
          $("#NDVI").hide();
        }
        else if(radio_value=='3') {
          $("#rainfall").hide();
          $("#temp").hide();
          $("#ET").hide();
          $("#NDVI").show();
          }
        });
        $('[name="bn"]:checked').trigger('click');
      });
    </script>
